# method can be grid, random or bayes
method: grid

# the best hyperparameters found
parameters:
  architecture:
    values:
      - xception
  augmented:
    values:
      - true
  batch_size:
    values:
      - 64
  crop:
    values:
      - true
  learning_rate:
    values: 
      - 0.0006177338121893195
  normalize:
    values:
      - false
  optimizer:
    values:
      - adam

# the program to run
program: train_gkfold.py
project: dip-project
