# the program to run
program: train_one_run.py

# method can be grid, random or bayes
method: bayes

# this sweep is part of 
project: dip-project

# metric to optimize
metric:
  name: test_recall
  goal: maximize

# parameters space to search
parameters:
  augmented:
    values: [True, False]
  crop:
    values: [True, False]
  normalize:
    values: [True, False]
  optimizer:
    values:
      - adam
      - sgd
  batch_size:
    values: [8, 16, 32, 64]
  architecture:
    values:
      - xception
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.01